kumuluzee:
  name: image-upload-service
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8081
    http:
      port: 8081
  datasources:
    - jndi-name: jdbc/ImageDS
      connection-url: jdbc:postgresql://35.205.56.107:5432/images_db
      username: postgres
      password: adminadmin
      max-pool-size: 20
  config:
    etcd:
      hosts: http://etcd:2379
  discovery:
    etcd:
      hosts: http://etcd:2379
  logs:
    config-file:
      '<?xml version="1.0" encoding="UTF-8"?>
           <Configuration name="tutorial-logging">
               <Appenders>
                   <Console name="console" target="SYSTEM_OUT">
                       <PatternLayout pattern="%d %p %marker %m %X %ex %n"/>
                   </Console>

                   <Socket name="logstash" host="dcbcb4f6-088e-4793-9456-47eced0cec3b-ls.logit.io" port="11639" protocol="tcp">
                      <JSONLayout complete="false" compact="true" eventEol="true" charset="UTF-8" properties="true"/>
                   </Socket>

               </Appenders>
               <Loggers>
                   <!-- Default logger -->
                   <Root level="all">
                       <AppenderRef ref="console" level="info"/>
                       <AppenderRef ref="logstash" level="trace"/>
                   </Root>
               </Loggers>
           </Configuration>'
  health:
    servlet:
      mapping: /health
      enabled: true
    checks:
      data-source-health-check:
        jndi-name: jdbc/ImageDS
      etcd-health-check:
        connection-url: http://etcd:2379/health
  metrics:
    servlet:
      enabled: true
      mapping: /metrics
    web-instrumentation:
      - name: comments-endpoint
        url-pattern: /v1/uploads/*
        status-codes: "200, 404, 500"

